<section role="actions">
  <a mat-icon-button routerLink="../" color="accent">
    <mat-icon>close</mat-icon>
  </a>
</section>

<section role="grid">
  <section role="left">
    <section id="description">
      <h2>{{ review.title }}</h2>
      <p [innerHTML]="review.description"></p>
    </section>
  </section>

  <section role="right">
    <section id="sender">
      <h2>
        Reviewed by {{ review.userLastName }}
        {{ review.userFirstName }}
        {{ generateStarRating(review.rating) }} ({{ review.rating }}/10)
      </h2>
      
      <img [src]="review.userProfilePicture" />
    </section>
  </section>
</section>

<router-outlet hidden />
