<app-page-header title="Reports">
  <button mat-button button color="primary" routerLink="new">We'll see</button>
</app-page-header>

<mat-nav-list>
  <cdk-virtual-scroll-viewport scrollWindow [itemSize]="72" [maxBufferPx]="500">
    <ng-container *cdkVirtualFor="let review of reviewsDataSource">
      @if (!review) {
        <a mat-list-item disabled>
          <app-circle-placeholder
            matListItemIcon
            [radius]="35"
          ></app-circle-placeholder>
          <app-line-placeholder
            matListItemTitle
            [width]="250"
            [height]="15"
          ></app-line-placeholder>
          <app-line-placeholder
            matListItemLine
            [width]="150"
            [height]="10"
          ></app-line-placeholder>
        </a>
      } @else {
        <a mat-list-item [routerLink]="[review.id]" routerLinkActive="active">
          <span matListItemIcon>
            <mat-icon color="primary"> tag_faces </mat-icon>
          </span>

          <span matListItemTitle>
            Your review for {{ review.propertyName }}
          </span>
          <span matListItemLine>
            {{ review.title }}
          </span>
          <span matListItemMeta>
            {{ review.createdOn | dateFormat }}
          </span>
        </a>
      }
    </ng-container>
  </cdk-virtual-scroll-viewport>
</mat-nav-list>

<router-outlet hidden />
